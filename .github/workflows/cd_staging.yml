name: Deploy to staging

on:
  push:
    branches:
      - main

jobs:
  redeploy_everything:
    name: Deploying everything to staging
    runs-on: ubuntu-latest  # Required for GitHub Actions to execute

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: SSH into server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -i ~/ssh_key ubuntu@13.60.253.180 << 'EOF'
            cd Devops-MonoRepo-Test/ && git pull
            pnpm install
            pnpm run build
            pm2 restart 3
            pm2 restart 0
            pm2 restart 1
          EOF
